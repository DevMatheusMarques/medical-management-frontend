<div class="flex h-screen bg-gray-50">
  <app-sidebar *ngIf="!isLoginPage" (collapsedChange)="toggleSidebar($event)"></app-sidebar>

  <div
    class="transition-all duration-300 flex-1"
    [ngClass]="{ 'ml-[70px]': isCollapsed && !isLoginPage, 'ml-[250px]': !isCollapsed && !isLoginPage, 'ml-0': isLoginPage }"
  >
    <router-outlet></router-outlet>
  </div>
</div>
<app-toast-container></app-toast-container>
