<app-data-table [title]="'Pacientes'" [columns]="patientsColumns" [data]="patientData" [selectedTab]="'Paciente'">></app-data-table>
<app-dynamic-modal
  [title]="modalTitle"
  [fields]="modalFields"
  [show]="showModal"
  (close)="showModal = false"
  (submit)="addRecord($event)">
</app-dynamic-modal>
