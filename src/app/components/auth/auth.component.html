<div class="min-h-screen flex bg-[#f0f4f3] relative overflow-hidden">
  <div class="absolute bottom-0 left-0 w-64 h-64 bg-gray-300 rounded-full transform -translate-x-1/2 translate-y-1/2"></div>
  <div class="absolute top-0 right-0 w-full h-full bg-gray-300 transform translate-x-1/2 -skew-x-12"></div>

  <div class="flex w-full max-w-6xl mx-auto my-8 relative z-10 rounded-2xl overflow-hidden shadow-xl">
    <div class="w-5/12 bg-[#38b593] p-12 flex flex-col items-center justify-center text-white">
      <img src="assets/images/logo-sistema.png" alt="Logotipo" class="pt-20 pb-15">
      <p class="text-center mb-8">Faça login com suas informações pessoais para acessar sua conta!</p>
      <div class="h-32"></div>
    </div>

    <div class="w-7/12 bg-white p-12 flex items-center relative">
      <!-- Spinner Overlay -->
      <div
        *ngIf="isAuthenticating"
        class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 z-50 transition-opacity backdrop-blur-sm"
      >
        <svg class="animate-spin h-10 w-10 text-[#38b593]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
          </path>
        </svg>
      </div>

      <div class="max-w-md mx-auto">
        <h2 class="text-4xl font-bold text-[#38b593] mb-8 text-center">Acessar Sistema</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
            </span>
            <input
              formControlName="username"
              type="text"
              placeholder="Nome de Usuário"
              class="w-full pl-10 pr-4 py-3 bg-[#f0f4f3] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#38b593]"
            >
          </div>

          <div class="relative mt-6">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            <input
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Senha"
              class="w-full pl-10 pr-10 py-3 bg-[#f0f4f3] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#38b593]"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 focus:outline-none"
            >
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
              </svg>
            </button>
          </div>

          <div class="flex items-center justify-between text-sm mt-6">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                formControlName="rememberMe"
                class="rounded border-gray-300 text-[#38b593] focus:ring-[#38b593] peer-checked:[#38b593] cursor-pointer"
              >
              <label for="remember" class="ml-2 text-gray-600">Lembre de mim</label>
            </div>
<!--            <a href="#" class="text-[#38b593] hover:underline">Esqueceu sua senha?</a>-->
          </div>

          <button
            type="submit"
            class="w-full bg-[#38b593] text-white rounded-full py-3 mt-6 hover:bg-[#2a9577] transition-colors cursor-pointer"
            [disabled]="isAuthenticating">
            {{ isAuthenticating ? 'ACESSANDO...' : 'ACESSAR' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
